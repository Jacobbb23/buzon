<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="p-8 bg-white shadow-lg rounded-xl w-80 text-center">
    <h2 class="text-xl font-bold mb-4">Panel de Administración</h2>
    <input type="text" id="usuario" placeholder="Usuario" class="w-full mb-3 p-2 border rounded">
    <input type="password" id="clave" placeholder="Contraseña" class="w-full mb-3 p-2 border rounded">
    <button onclick="login()" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Ingresar</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;

      fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, clave })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('admin', 'true');
          window.location.href = 'admin.html';
        } else {
          alert('Credenciales incorrectas');
        }
      });
    }
  </script>
</body>
</html>
